<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">
<!-- Head fragment -->
</head>
<body>
<header th:insert="fragments/header">
<!-- Header Fragment -->
</header>

<main>
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center white-text" th:text="#{header.title}">Continuous Learning</h1>
                <div class="row center">
                    <h5 class="header col s12 light" th:text="#{header.subtitle}">A learning platform designed for everyone</h5>
                </div>
                <br>
                <div class="row center">
                    <a th:href="@{/discover}" class="waves-effect waves-light btn-large" th:text="#{discover.button}">Discover</a>
                </div>
                <br><br>
            </div>
        </div>
        <div class="parallax"><img src="/img/background2.jpg" alt="Unsplash background img 2"></div>
    </div>
    <div class="container">
        <div class="section">

            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center teal-text text-lighten-2"><i class="material-icons">devices</i></h2>
                        <h5 class="center" th:text="#{features.learn.title}">Learn from anywhere</h5>

                        <p class="light" th:text="#{features.learn.desc}">...</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center teal-text text-lighten-2"><i class="material-icons">group</i></h2>
                        <h5 class="center" th:text="#{features.community.title}">A community you can count on</h5>

                        <p class="light" th:text="#{features.community.desc}">...</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center teal-text text-lighten-2"><i class="material-icons">local_atm</i></h2>
                        <h5 class="center" th:text="#{features.pricing.title}">Affordable Pricing</h5>

                        <p class="light" th:text="#{features.pricing.desc}">...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="parallax-container valign-wrapper">
        <div class="section no-pad-bot">
            <div class="container">
                <div class="row center">
                    <h5 class="header col s12 light" th:text="#{school.subtitle}">...</h5>
                </div>
            </div>
        </div>
        <div class="parallax"><img src="/img/background1.jpg" alt="Unsplash background img 1"></div>
    </div>

    <div class="container">
        <div class="section">

            <div class="row">
                <div class="col s12 center">
                    <h4 th:text="#{contact.title}">Contact us</h4>
                    <p class="left-align light">
                        <span th:text="#{contact.desc.part1}"></span>
                        <br><br>
                        <span th:text="#{contact.desc.part2}"></span>
                        <a href="mailto:contact@donnatto.tech" class="teal-text">contact@donnatto.tech</a>,
                        <span th:text="#{contact.desc.part3}"></span>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <div class="parallax-container valign-wrapper">
        <div class="section no-pad-bot">
            <div class="container">
                <div class="row center">
                    <h5 class="header col s12 light" th:text="#{join.message}">...</h5>
                </div>
            </div>
        </div>
        <div class="parallax"><img src="/img/background3.jpg" alt="Unsplashed background img 3"></div>
    </div>
</main>

<footer class="page-footer teal" th:insert="fragments/footer">
<!-- Footer fragment -->
</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>

</body>
</html>
